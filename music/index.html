<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>

	</head>
	<body>
		<div id="drop"></div>
		<div id="error" class="hidden">
			<div id="error-dialog">
				<h1 id="error-title"></h1>
				<p id="error-text"></p>
				<button id="error-button">确定</button>
			</div>
		</div>
		<div id="chooser">
			<div id="chooser-dialog">
				<h2>选择一首音乐到本页面</h2>
				<h2 id="h2">（支持拖拽哦）</h2>
				<a href="javascript:;" id="a-upload" target="_blank" rel="external">
   					<input type="file" name="" id="chooser-input">上传文件
				</a>
				<p id="musicName"></p>
				<div id="spinner-outer" class="hidden"><svg id="spinner" width="30" height="30" viewbox="0 0 30 30" xmlns="http://www.w3.org/2000/svg"><circle class="path" fill="none" stroke-width="2" stroke-linecap="round" cx="15" cy="15" r="13"/></svg></div><button id="chooser-button">开始播放</button>
				<p>ps：可以使用鼠标滚轮控制音量</p>
			</div>
			<div id="listener">
				<button id="listenBtn" onclick="playOne()">使用麦克风作为输入源</button>
			</div>
		</div>

		<div id="scene" class="hidden">
			<canvas width="600" height="600" id="scene-canvas"></canvas>
		</div>
		<div id="listenCanvas">
			<canvas width="600" height="600" id="canvasOne" class="hidden"></canvas>
			<canvas width="600" height="600" id="canvasTwo" class="hidden"></canvas>
		</div>
		<div id="tool" class="hidden">
		<p>音量:</p><input type="range" id="range" value="0">
		<button id="toggle">切换样式</button>
		</div>
		<a href="javascript:location.reload()" id="back" class="hidden" target="_blank" rel="external"><img src="back.png" alt="返回" style="width: 70px;height: 50px;position: absolute;right: 10px;"></a> 
	</body>
</html>
